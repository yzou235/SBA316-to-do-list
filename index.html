<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div class="heading">
            <img src="todo-banner.png" alt="todo">
            <h1 class="heading-title">To-Do List</h1>
        </div>

        <div class="form">
            <div>
                <label for="todo" class="form-label">Task for today...</label>
                <input type="text" class="form-input" id="todo" name="todo" size="50" required>
                <button class="button">Submit</button>
            </div>
        </div>

        <div class="list">
            <ul class="todoList">

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
